version: "1.0"
stages:
  - "clone"
  - "build"
  - test
  - "deploy"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "romaninsh/terms"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"

  cecil:
    title: Cecil Build Site
    type: freestyle
    stage: build
    working_directory: "${{clone}}"
    arguments:
      image: php
      entry_point: /bin/sh
      commands:
        - curl -LO https://cecil.app/cecil.phar
        - php cecil.phar build

  build:
    title: "Building Docker image"
    stage: "build"
    type: "build"
    registry: saasty
    dockerfile: Dockerfile
    working_directory: "${{clone}}"
    tag: '${{CF_REVISION}}'
    image_name: saasty/nearly.guru

  test:
    title: "Running test"
    type: "freestyle" # Run any command
    image: byrnedo/alpine-curl
    working_directory: "${{clone}}" # Running command where code cloned
    commands:
      - "apk add html-xml-utils"
      - "curl http://app:80/ | hxselect -s '\n' -c  'title'"
    stage: "test"
    services:
      composition:
        app:
          image: '${{build}}'
          ports:
           - 80
      readiness:
        timeoutSeconds: 30
        periodSeconds: 15
        image: byrnedo/alpine-curl
        commands:
          - curl http://app:80/

  deploy:
    image: codefresh/kubectl:1.13.3
    stage: deploy
    commands:
      - echo $CF_KUBECONFIG_PATH
      - kubectl config use-context digitalOcean@atk
      - kubectl -n nearly-guru set image deployment/nearly-guru nearly-guru="registry.digitalocean.com/saasty/nearly-guru:${{CF_REVISION}}"

